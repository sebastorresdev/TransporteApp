@if (isAvailable) {
    <div class="st-seat st-available-seat" 
     [class.st-select-seat]="selectedSeat"
     (click)="onSeatClick(seatNumber, floorNumber)">
    <span>{{seatNumber}}</span>
</div>
}
@else {
    <div class="st-seat st-occupied-seat">
        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="xmark" 
        class="svg-inline--fa fa-xmark fa-3x " role="img" xmlns="http://www.w3.org/2000/svg" 
        viewBox="0 0 384 512" color="white">
        <path fill="currentColor" d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 
        361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"></path></svg>
    </div>
}
